@(list:List[Assignment])(implicit msg:Messages)

@views.html.main("Assignment"){
<div class="container">
    <div class="jumbotron">

        <table class="table table-hover">
            <thead><tr>
                <th>ID</th><th>Name</th><th>Marks</th><th>Remarks</th><th>Update</th><th>Delete</th>
            </tr></thead>
            <tbody>
            @for(li<-list){
            <tr>
                <td>@li.id</td><td>@li.name</td><td>@li.marks</td><td>@li.remarks</td>
                <td>
                    <button type="button"  value="@li.name" class="btn btn-success deleteButton">
                        <span class=""></span> Update
                    </button>
                </td>
                <td>
                    <button type="button"  value="@li.name" class="btn btn-danger deleteButton">
                        <span class="glyphicon glyphicon-remove"></span> Delete
                    </button>
                </td>
            </tr>
            }
            </tbody>
        </table>
    </div>

</div>
}
